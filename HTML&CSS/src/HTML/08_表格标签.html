<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
    <!--表格标签：-->
        <!--* table：定义表格-->
            <!--* width：宽度-->
            <!--* border：边框-->
            <!--* cellpadding：定义内容和单元格的距离-->
            <!--* cellspacing：定义单元格之间的距离。如果指定为0，则单元格的线会合为一条、-->
            <!--* bgcolor：背景色-->
            <!--* align：对齐方式-->
        <!--* tr：定义行-->
            <!--* bgcolor：背景色-->
            <!--* align：对齐方式-->
        <!--* td：定义单元格-->
            <!--* colspan：合并列-->
            <!--* rowspan：合并行-->
        <!--* th：定义表头单元格-->
        <!--* <caption>：表格标题-->
        <!--* <thead>：表示表格的头部分-->
        <!--* <tbody>：表示表格的体部分-->
        <!--* <tfoot>：表示表格的脚部分-->
    <table width="400" height="400" border="1" bgcolor="blue"  cellspacing="0" align="center">
        <tr bgcolor="gold" align="right">
            <td>1-1</td>
            <td>1-2</td>
        </tr>
        <tr align="center">
            <td>2-1</td>
            <td>2-2</td>
        </tr>
        <tr bgcolor="red">
            <td>3-1</td>
            <td>3-2</td>
        </tr>
    </table>

</body>
</html>
