<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div和span</title>
</head>
<body>
    <!--* div:每一个div占满一整行。块级标签-->
    <div>这是一个div块状标签1</div>
    <div>这是一个div块状标签2</div>
    <!--span：文本信息在一行展示，行内标签 内联标签-->
    <span>这是一个span标签显示内容1</span>
    <span>这是一个span标签显示内容2</span>


</body>
</html>
