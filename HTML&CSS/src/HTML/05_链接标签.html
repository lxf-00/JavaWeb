<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签</title>
</head>
<body>
    <!--链接标签：-->
    <!--* a:定义一个超链接-->
    <!--* 属性：-->
    <!--* href：指定访问资源的URL(统一资源定位符)-->
    <!--* target：指定打开资源的方式-->
        <!--* _self:默认值，在当前页面打开-->
        <!--* _blank：在空白页面打开-->

    <a href="https://www.baidu.com" target="_blank">百度一下(空白页打开）</a>
    <br>
    <a href="https://www.baidu.com" target="_self">百度一下（在当前页打开）</a>
    <br>
    <a href="./01_语法.html" target="_blank">语法页面</a>
    <br>
    <a href="./03_图片标签.html" target="_blank">图片标签页面</a>

</body>
</html>
