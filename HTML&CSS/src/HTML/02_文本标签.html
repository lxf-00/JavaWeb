<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标签知识</title>
</head>
<body>
<!--1. 文件标签：构成html最基本的标签-->
    <!--* html:html文档的根标签-->
    <!--* head：头标签。用于指定html文档的一些属性。引入外部的资源-->
    <!--* title：标题标签。-->
    <!--* body：体标签-->
    <!--* <!DOCTYPE html>：html5中定义该文档是html文档-->

<!--2. 文本标签：和文本有关的标签-->
    <!--* 注释：&lt;!&ndash; 注释内容 &ndash;&gt;-->
    <!--* <h1> to <h6>：标题标签-->
        <!--* h1~h6:字体大小逐渐递减-->
        <!--* <p>：段落标签-->
            <!--* <br>：换行标签-->
            <!--* <hr>：展示一条水平线-->
        <!--* 属性：-->
        <!--* color：颜色-->
        <!--* width：宽度-->
        <!--* size：高度-->
        <!--* align：对其方式-->
        <!--* center：居中-->
        <!--* left：左对齐-->
        <!--* right：右对齐-->
        <!--* <b>：字体加粗-->
            <!--* <i>：字体斜体-->
                <!--* <font>:字体标签-->
                <!--* <center>:文本居中-->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <p color="red">段落标签，段落标签， 段落标签， 段落标签， 段落标签， 段落标签</p>
    <br>
    <hr color="red" width="1080" size="10" align="left">
    <p>段落标签，<b>段落标签，</b> 段落标签， <i>段落标签</i>， 段落标签， 段落标签</p>
    <font color="read" size="5" face="楷体">字体标签</font> <br>
    <center>文本居中标签......</center>

</body>
</html>
