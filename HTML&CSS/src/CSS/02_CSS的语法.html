    <title>css语法</title>

    <!--
    css语法：
	    * 格式：
            选择器 {
                属性名1:属性值1;
                属性名2:属性值2;
                ...
            }
	* 选择器:筛选具有相似特征的元素
	* 注意：
		* 每一对属性需要使用；隔开，最后一对属性可以不加；-->
