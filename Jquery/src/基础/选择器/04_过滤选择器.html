<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤选择器</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <style type="text/css">
        div,span{
            width: 180px;
            height: 180px;
            margin: 20px;
            background: #9999CC;
            border: #000 1px solid;
            float:left;
            font-size: 17px;
            font-family:Roman;
        }

        div .mini{
            width: 50px;
            height: 50px;
            background: #CC66FF;
            border: #000 1px solid;
            font-size: 12px;
            font-family:Roman;
        }

        div .mini01{
            width: 50px;
            height: 50px;
            background: #CC66FF;
            border: #000 1px solid;
            font-size: 12px;
            font-family:Roman;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            // id值为b1元素点击事件：改变第一个div元素背景颜色
            $("#b1").click(function () {
                $("div:first").css("backgroundColor", "yellow");
            });

            // id值为b2元素点击事件：改变最后一个div元素的背景颜色
            $("#b2").click(function () {
                $("div:last").css("backgroundColor", "green");
            });

            // id值为b3元素点击事件: 改变class值不为one的所有div元素的背景颜色
            $("#b3").click(function () {
                $("div:not(.one)").css("backgroundColor", "red");
            });

            // id值为b4元素点击事件: 改变索引值为偶数的div元素的背景颜色
            $("#b4").click(function () {
                $("div:even").css("backgroundColor", "blue");
            });

            // id值为b5元素点击事件: 改变索引值为奇数的div元素的背景颜色
            $("#b5").click(function () {
                $("div:odd").css("backgroundColor", "blue");
            });

            // id值为b6元素点击事件: 改变索引值为大于3的div元素的背景颜色
            // 等于： eq(index)
            // 小于： lt(index)
            $("#b6").click(function () {
                $("div:gt(3)").css("backgroundColor", "blue");
            });

            // id值为b9元素点击事件: 改变所有的标题元素背景颜色
            $('#b9').click(function () {
                $(":header").css("backgroundColor", "black");
            });
        })
    </script>
</head>
<body>

    <input type="button" value="保存"  class="mini" name="ok"  class="mini" />
    <input type="button" value=" 改变第一个 div 元素的背景色为 红色"  id="b1"/>
    <input type="button" value=" 改变最后一个 div 元素的背景色为 红色"  id="b2"/>
    <input type="button" value=" 改变class不为 one 的所有 div 元素的背景色为 红色"  id="b3"/>
    <input type="button" value=" 改变索引值为偶数的 div 元素的背景色为 红色"  id="b4"/>
    <input type="button" value=" 改变索引值为奇数的 div 元素的背景色为 红色"  id="b5"/>
    <input type="button" value=" 改变索引值为大于 3 的 div 元素的背景色为 红色"  id="b6"/>
    <input type="button" value=" 改变索引值为等于 3 的 div 元素的背景色为 红色"  id="b7"/>
    <input type="button" value=" 改变索引值为小于 3 的 div 元素的背景色为 红色"  id="b8"/>
    <input type="button" value=" 改变所有的标题元素的背景色为 红色"  id="b9"/>


    <h1>有一种奇迹叫坚持</h1>
    <h2>自信源于努力</h2>
    <div id="one">
        id为one

    </div>

    <div id="two" class="mini" >
        id为two   class是 mini
        <div  class="mini" >class是 mini</div>
    </div>

    <div class="one" >
        class是 one
        <div  class="mini" >class是 mini</div>
        <div  class="mini" >class是 mini</div>
    </div>
    <div class="one" >
        class是 one
        <div  class="mini01" >class是 mini01</div>
        <div  class="mini" >class是 mini</div>
    </div>



</body>
</html>
