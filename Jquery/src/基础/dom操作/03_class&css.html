<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <style type="text/css">
        .one{
            width: 200px;
            height: 140px;
            margin: 20px;
            background: red;
            border: #000 1px solid;
            float:left;
            font-size: 17px;
            font-family:Roman;
        }

        div,span{
            width: 140px;
            height: 140px;
            margin: 20px;
            background: #9999CC;
            border: #000 1px solid;
            float:left;
            font-size: 17px;
            font-family:Roman;
        }

        div .mini{
            width: 40px;
            height: 40px;
            background: #CC66FF;
            border: #000 1px solid;
            font-size: 12px;
            font-family:Roman;
        }
        div .mini01{
            width: 40px;
            height: 40px;
            background: #CC66FF;
            border: #000 1px solid;
            font-size: 12px;
            font-family:Roman;
        }

        /*待用的样式*/
        .second{
            width: 300px;
            height: 340px;
            margin: 20px;
            background: yellow;
            border: pink 3px dotted;
            float:left;
            font-size: 22px;
            font-family:Roman;
        }


    </style>
    <script type="text/javascript">
        $(function () {
            // id值为b1的元素点击事件：增加id值为one元素属性
            $("#b1").click(function () {
                $("#one").prop("class", "second");
            });

            // addClass()
            $("#b2").click(function () {
                $("#one").addClass("second");
            });

            // removeClass
            $("#b3").click(function () {
                $("#one").removeClass("second");
            });

            // toggleClass()  切换属性(存在，移除；不存在，添加)
            $("#b4").click(function () {
                $("#one").toggleClass("second");
            });

            // css : 获取元素背景颜色
            $("#b5").click(function () {
                var bgc = $("#one").css("backgroundColor");
                alert(bgc);
            });

            // css : 设置元素背景颜色
            $("#b6").click(function () {
                $("#one").css("backgroundColor", "green");
            });
        })
    </script>
</head>
<body>

<input type="button" value="保存"  class="mini" name="ok"  class="mini" />
<input type="button" value="采用属性增加样式(改变id=one的样式)"  id="b1"/>
<input type="button" value=" addClass"  id="b2"/>
<input type="button" value="removeClass"  id="b3"/>
<input type="button" value=" 切换样式"  id="b4"/>
<input type="button" value=" 通过css()获得id为one背景颜色"  id="b5"/>
<input type="button" value=" 通过css()设置id为one背景颜色为绿色"  id="b6"/>

    <div  class="mini" >class是 mini</div>

</body>
</html>
