<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <style type="text/css">
        div,span{
            width: 140px;
            height: 140px;
            margin: 20px;
            background: #9999CC;
            border: #000 1px solid;
            float:left;
            font-size: 17px;
            font-family:Roman;
        }

        div .mini{
            width: 30px;
            height: 30px;
            background: #CC66FF;
            border: #000 1px solid;
            font-size: 12px;
            font-family:Roman;
        }

        div.visible{
            display:none;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            // appendTo 将对象1添加到对象2内容，并且在末尾
            $("#b1").click(function () {
                // $("#fk").appendTo($("#city"))
                $("#city").append($("#fk")); // 父元素末尾追加子元素
            });

            // prependTo() : 将对象1添加到对象2开头
            $("#b2").click(function () {
                // $("#city").prepend($("#fk"));
                $("#fk").prependTo($("#city"));
            });

            // after() : 兄弟关系，将对象2添加到对象1后面
            $("#b3").click(function () {
                // $("#tj").after($("#fk"));
                // insertAfter()
                $("#fk").insertAfter($("#tj"));
            });

            $("#b4").click(function () {
                //before
                //$("#tj").before($("#fk"));
                //insertBefore
                $("#fk").insertBefore($("#tj"));

            });
        });
    </script>
</head>
<body>

<input type="button" value="将反恐放置到city的后面"  id="b1"/>
<input type="button" value="将反恐放置到city的最前面"  id="b2"/>
<input type="button" value="将反恐插入到天津后面"  id="b3"/>
<input type="button" value="将反恐插入到天津前面"  id="b4"/>
<ul id="city">
    <li id="bj" name="beijing">北京</li>
    <li id="tj" name="tianjin">天津</li>
    <li id="cq" name="chongqing">重庆</li>
</ul>


<ul id="love">
    <li id="fk" name="fankong">反恐</li>
    <li id="xj" name="xingji">星际</li>
</ul>

<div id="foo1">Hello1</div>

</body>
</html>
