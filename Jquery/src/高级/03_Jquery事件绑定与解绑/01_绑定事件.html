<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定事件</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            // 获取id值为name的元素,绑定单击事件
           /* var name = $("#name");
            name.click(function () {
                alert("我被点击了.....");
            });

            添加鼠标移动，移除
            name.mouseover(function () {
                alert("鼠标来了");
            });

            name.mouseout(function () {
                alert("鼠标走了....")
            });*/

            // 简化操作：链式编程
            var name = $("#name");
            name.mouseover(function () {
                alert("鼠标来了");
            }).mouseout(function () {
                alert("鼠标走了");
            });

            // 让文本输入框获得焦点
            name.focus();
            // 表单对象.submit() 让表单对象提交
        });
    </script>
</head>
<body>
<input id="name" type="text" value="绑定点击事件">
</body>
</html>
