<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math对象</title>
    <script>

        document.write(Math.PI + "<br>");
        // random() 返回 0~ 1 之间的任意数 不含首尾 0 1
        document.write(Math.random() + "<br>");
        // ceil() 对数向上取整
        document.write(Math.ceil(4.3) + "<br>");
        // floor 对数向下取整
        document.write(Math.floor(4.3) + "<br>");
        // round 对数四舍五入
        document.write(Math.round(4.3));
    </script>
</head>
<body>

</body>
</html>
