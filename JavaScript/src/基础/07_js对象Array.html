<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array数组对象</title>
    <script>
        // 创建方式
        /*
        1. var arr = new Array(元素列表);
        2, var arr = new Array(默认长度);
        3， var arr = [元素列表];
         */

        // join 方法
        var arr1 = [1, 2, 3, 4, 5];
        var str = arr1.join("a");


        // push 方法: 返回新的长度
        var len = arr1.push(6);
        alert(len);

        // length 数组的长度
        alert(arr1.length);

    </script>
</head>
