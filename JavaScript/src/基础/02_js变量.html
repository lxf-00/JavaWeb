<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js变量</title>
    <script>
        // 定义number 类型
        var num = 1;
        var num1 = 1.2;
        var num2 = NaN;

        // 输出到页面上
        document.write(num+"<br>");
        document.write(num1+"<br>");
        document.write(num2+"<br>");

        // 定义String类型
        var str1 = "abc";
        var str2 = "速度";

        document.write(str1 + "<br>");
        document.write(str2 + "<br>");

        // 定义boolean
        var flag = true;
        document.write(flag + "<br>");

        // 定义null undefined
        var obj = null;
        var obj1 = undefined;
        var obj2;

        document.write(obj + "<br>");
        document.write(obj1 + "<br>");
        document.write(obj2);
    </script>
</head>
<body>


</body>
</html>
