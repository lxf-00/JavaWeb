<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>typeof 运算符</title>
    <script>
        // 定义 变量
        var num = 34;
        var str = "abc";
        var flag = false;
        var obj = null;
        var obj1 = undefined;
        var obj2;

        alert(typeof(num));
        alert(typeof(str));
        alert(typeof(flag));
        alert(typeof(obj));
        alert(typeof(obj1));
        alert(typeof(obj2));
    </script>
</head>
<body>

</body>
</html>
