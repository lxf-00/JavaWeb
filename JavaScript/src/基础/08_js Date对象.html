<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date对象</title>
    <script>
        // 创建
        var date = new Date();
        // 方法：toLocaleString() 返回当前date对象对应的时间本地字符串格式
        alert(date.toLocaleString());

        // 方法： getTime():获取毫秒值
        alert(date.getTime());
    </script>
</head>
<body>

</body>
</html>
