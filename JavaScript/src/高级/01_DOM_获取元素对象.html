<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM 获取元素对象</title>
</head>
<body>
    <img id="light" src="../img/off.gif" alt="">
    <h1>好点子.....</h1>

</body>
<script>
    // 通过id获取元素对象
    var light = document.getElementById("light");
    alert("开始更换图片....");
    light.src="../img/on.gif";
</script>
</html>
