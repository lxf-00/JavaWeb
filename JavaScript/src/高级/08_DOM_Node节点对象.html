<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node 节点对象</title>
    <style>
        div {
            border:1px solid red;
        }

        #div1 {
            width:200px;
            height:200px;
        }

        #div2 {
            width:100px;
            height:100px;
        }


    </style>
</head>
<body>
    <div id="div1">
        <div id="div2"></div>
        div1
    </div>
    <br>
    <a href="javascript:void(0);" id="del">删除子节点</a>
    <a href="javascript:void(0)" id="add">添加子节点</a>
</body>
</html>
<script>
    // 获取超链接 div1 div2
    var element_d = document.getElementById("del");
    var element_a = document.getElementById("add")
    var div1 = document.getElementById("div1");
    var div2 = document.getElementById("div2");

    // 绑定单机事件
    element_d.onclick = function(){
        div1.removeChild(div2);
    }

    element_a.onclick = function(){
        div1.appendChild(div2);
    }

</script>
