<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location对象</title>
</head>
<body>
    <input type="button" id="hfBtn" value="刷新">
    <input type="button" id="goBtn" value="去下一网站">
</body>
</html>
<script>
    // reload()
    var hfBtn = document.getElementById("hfBtn");
    hfBtn.onclick = function(){
        location.reload();
    }

    // 获取href
    var hrf = location.href;
    alert(hrf);

    // 设置href
    var goBtn = document.getElementById("goBtn");
    goBtn.onclick = function () {
        location.href = "https://www.baidu.com";
    }

    // 直接跳转：
    location = "https://www.baidu.com";

</script>
