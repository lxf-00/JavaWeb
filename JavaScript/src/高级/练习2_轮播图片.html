<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图片</title>
</head>
<body>
    <img id="i1" src="../img/banner_1.jpg">
</body>
</html>
<script>
    var banner = document.getElementById("i1");
    var num = 1;
    function fun(){
        num++;
        if(num > 3){
            num = 1
        }
        banner.src = "../img/banner_" + num + ".jpg";

    }

    setInterval(fun, 3000);
</script>
