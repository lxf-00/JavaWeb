<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>添加用户</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <center><h3>添加联系人页面</h3></center>
        <form action="" method="post">
            <div class="form-group">
                <label for="name">姓名：</label>
                <input type="text" id="name" class="form-control" name="name" placeholder="请输入姓名">
            </div>
            <div class="form-group">
                <label>性别：</label>
                <input type="radio" value="男" name="sex" checked="checked"> 男
                <input type="radio" value="女" name="sex" checked="checked"> 女
            </div>
            <div class="form-group">
                <label for="age">年龄：</label>
                <input type="text" id="age" name="age" class="form-control" placeholder="请输入年龄">
            </div>
            <div class="form group">
                <label for="address">籍贯</label>
                <select name="address" id="address" class="form-control">
                    <option value="北京">北京</option>
                    <option value="上海">上海</option>
                    <option value="广东">广东</option>
                    <option value="重庆">重庆</option>
                    <option value="四川">四川</option>
                </select>
            </div>
            <div class="form-group">
                <label for="qq">QQ:</label>
                <input type="text" id="qq" placeholder="请输入qq号码" class="form-control" name="qq">
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="text" id="email" class="form-control" name="email" placeholder="请输入电子邮箱">
            </div>

            <div class="form-group" style="text-align: center">
                <input class="btn btn-primary" type="submit" value="提交" />
                <input class="btn btn-default" type="reset" value="重置" />
                <input class="btn btn-default" type="button" value="返回" />
            </div>
        </form>
    </div>

</body>
</html>
