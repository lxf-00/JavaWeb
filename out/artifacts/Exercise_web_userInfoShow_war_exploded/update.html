<!DOCTYPE html>
<html lang="en">
<head>
    <base href="<%=basePath%>"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改用户</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h3 style="text-align: center;">修改联系人</h3>
        <form action="">
            <div class="form-group">
                <label for="name">姓名：</label>
                <input type="text" class="form-control" id="name" nam="name" readonly="readonly" placeholder="请输入姓名">
            </div>
            <div class="form-group">
                <label>性别：</label>
                <input type="radio" name="sex" value="男"  /> 男
                <input type="radio" name="sex" value="女"  /> 女
            </div>
            <div class="form-group">
                <label for="age">年龄：</label>
                <input type="text" class="form-control" name="age" id="age" placeholder="请输入年龄">
            </div>
            <div class="from-group">
                <lable for="address">籍贯：</lable>
                <select name="address" id="address" class="form-control">
                    <option value="广东">广东</option>
                    <option value="山东">山东</option>
                    <option value="上海">上海</option>
                    <option value="北京">北京</option>
                </select>
            </div>
            <div class="form-group">
                <lable for="qq">QQ:</lable>
                <input type="text"  id="qq" name="qq" class="form-control" placeholder="请输入qq号">
            </div>
            <div class="form-group">
                <lable for="email">email</lable>
                <input type="text" id="email" name="email" class="form-control" placeholder="请输入邮箱">
            </div>
            <div class="form-group" style="text-align: center">
                <input type="submit" class="btn btn-primary" value="提交">
                <input type="submit" class="btn btn-default" value="重置">
                <input type="submit" class="btn btn-default" value="返回">
            </div>
        </form>
    </div>
</body>
</html>
